name: Build Game Executables

on:
  push:
    tags:
      - "v*"  # Trigger when pushing version tags like v1.0

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        # Include Python version in matrix for flexibility
        python-version: ["3.9", "3.10", "3.11"] # Specify supported Python versions
      fail-fast: false # Don't cancel all jobs if one fails

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 # Consider updating to v4 if issues persist
        with:
          fetch-depth: 0 # Needed for proper tagging

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4 # Consider updating to v5 if issues persist
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip" # Enable caching for faster dependencies installation

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Ensure requirements.txt exists and lists pygame and other dependencies
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable for ${{ matrix.os }}
        shell: bash # Ensure consistent shell
        run: |
          echo "Building for ${{ matrix.os }} with Python ${{ matrix.python-version }}" # Debugging
          # Ensure main.py, assets folder, and icon files are in the correct location
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            pyinstaller main.py --name "SpeedyDot" --onefile --noconsole --add-data "assets;assets" --icon=icon.ico
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            # macOS: Use a .icns icon. Ensure assets are correctly bundled.
            pyinstaller main.py --name "SpeedyDot" --onefile --noconsole --add-data "assets:assets" --icon=icon.icns
          elif [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            # Linux: No specific icon format needed by default, but ensure assets path is correct.
            pyinstaller main.py --name "SpeedyDot" --onefile --noconsole --add-data "assets:assets"
          fi

      - name: Upload Artifact
        # Updated to v4 to potentially resolve download issues
        uses: actions/upload-artifact@v4
        with:
          name: SpeedyDot-${{ matrix.os }}-${{ matrix.python-version }} # Include OS and Python version
          # Upload the entire dist directory which contains the executable/bundle
          path: dist/

      - name: Display file structure (for debugging)
        # This step helps verify the build output before uploading
        if: success() # Run only if previous steps succeed
        run: |
          echo "Current directory:"
          pwd
          echo "Contents of dist/ directory:"
          ls -lR dist/
